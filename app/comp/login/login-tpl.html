<div class="row">
	
	<div class="col-lg-12 col-md-12">
		<form>
			<div class="form-group">
				<label for="exampleInputEmail1">Email</label>
				<input ng-model="form.email" type="email" class="form-control" placeholder="Email">
			</div>
			<div class="form-group">
		    	<label for="exampleInputPassword1">Mot de passe</label>
		    	<input ng-model="form.passe" type="password" class="form-control" placeholder="Password">
		  	</div>
			<button ng-click="login(form)" type="submit" class="btn btn-default">Se connecter</button>
		</form>
	</div>

</div>
